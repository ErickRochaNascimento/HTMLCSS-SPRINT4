<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="./img/ford-96.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">

</head>

<body>
    <header>
        <img href="index.html" id="logoFord" src="./img/logo-ford-256.png" alt="Logo Ford">
        <nav id="navHeader">
            <ul>
                <li><a href="index.html">
                        <h1>Home</h1>
                    </a></li>
                <li><a href="lancamento.html">
                        <h1>Lançamento</h1>
                    </a></li>
                <li><a href="contato.html">
                        <h1>Contato</h1>
                    </a></li>
            </ul>
        </nav>
        <div id="divHeader"></div>
    </header>
    <main id="lancamento">
        <div id="fundoVideo">
            <iframe width="943" height="539" src="https://www.youtube.com/embed/vQsryuNmsL0"
                title="Ford Ranger 2022 | Gerações" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <table class="carros">
            <tr>
                <th>
                    <img src="./img/XL Cabine.jpg" alt="XL Cabine">
                    <div class="info-carro">
                        <input type="checkbox" name="" id="carroXLCabine">
                        <div class="texto-carro">
                            <h4>XL Cabine Simples 2.2 Diesel <br>4X4 MT 2022
                            </h4>
                            <p class="preco">Preço Sugerido: R$ 183.850</p>
                        </div>
                        <img src="./img/info.png" alt="informação">

                    </div>
                </th>
                <th>
                    <img src="./img/xls 2.2 diesel.jpg" alt="XLS">
                    <div class="info-carro">
                        <input type="checkbox" name="" id="carroXLS">
                        <div class="texto-carro">
                            <h4>XLS 2.2 Diesel 4X4 AT 2022
                            </h4>
                            <p class="preco">Preço Sugerido: R$ 220.690</p>
                        </div>
                        <img src="./img/info.png" alt="informação">
                    </div>

                </th>
                <th>
                    <img src="./img/storm.jpg" alt="STORM">
                    <div class="info-carro">
                        <input type="checkbox" name="" id="carroSTORM">
                        <div class="texto-carro">
                            <h4>Storm 3.2 Diesel 4X4 AT 2022
                            </h4>
                            <p class="preco">Preço Sugerido: R$ 222.790</p>
                        </div>
                        <img src="./img/info.png" alt="informação">
                    </div>
                </th>
            </tr>
        </table>
        <button type="button">
            <h3>Comparar</h3>
        </button>
    </main>
    <footer>
        <div class="redes-sociais">
            <ul>
                <li><a href="https://www.instagram.com/fordbrasil/"><img id="logoRedes" src="img/instagram-logo-50.png"
                            alt="Instagram">
                    </a></li>
                <li><a href="https://www.facebook.com/FordBrasil/"><img id="logoRedes" src="img/facebook-50.png"
                            alt="Facebook">
                    </a></li>
                <li><a href="https://www.youtube.com/fordbrasil"><img id="logoRedes" src="img/youtube-squared-50.png"
                            alt="Youtube"></a></li>
            </ul>
            <p id="copyright">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
            <a href="index.html"><img src="./img/ford-96.png" alt="logoford"></a>
        </div>
    </footer>
</body>

</html>
