<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylectt.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <h2>Sobre Você</h2>
            <input type="text" id="campoNome" placeholder="NOME:">
            <br>
            <input type="email" id="campoEmail" placeholder="E-MAIL:">
            <br>
            <input type="tel" id="campoTelefone" placeholder="TELEFONE:">
            <br>
            <select name="" id="campoSelecao">
                <option value="0" selected disabled>TIPO DE CONTATO</option>
                <option value="1">Elogio</option>
                <option value="2">Reclamação</option>
                <option value="3">Solicitacao</option>
            </select>
            <br>
            <input type="text" id="campoMensagem" placeholder="MENSAGEM:">
            <button type="submit">Enviar</button>


            
    

        </form>
    </main>
   

    
</body>
</html>
