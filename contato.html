<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
  

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="./img/ford-96.png">

    <title>Contato</title>
</head>

<body>
    <header>
        <a href="index.html"><img id="logoFord" src="./img/logo-ford-256.png" alt="Logo Ford"></a>
        <nav id="navHeader">
            <ul>
                <li><a href="index.html">
                        <h1>Home</h1>
                    </a></li>
                <li><a href="lancamento.html">
                        <h1>Lançamento</h1>
                    </a></li>
                <li><a href="contato.html">
                        <h1>Contato</h1>
                    </a></li>
            </ul>
        </nav>
        <div id="divHeader"></div>
    </header>
    <main>
        <div class="div-formulario">
            <img src="./img/storm.jpg" alt="STORM">
            <form action="" id="formulario">
                <h2>Sobre voce</h2>
                <input type="text" id="campoNome" placeholder="NOME*">
                <br>
                <input type="email" id="campoEmail" placeholder="E-MAIL*">
                <br>
                <input type="tel" id="campoTelefone" placeholder="TELEFONE*">
                <br>
                <select name="" id="campoSelecao">
                    <option value="0" selected disabled>TIPO DE CONTATO*</option>
                    <option value="1">
                        <h3>ELOGIO</h3>
                    </option>
                    <option value="2">
                        <H3>RECLAMAÇÃO</H3>
                    </option>
                    <option value="3">
                        <H3>SOLICITAÇÃO</H3>
                    </option>
                </select>
                <br>
                <textarea id="campoMensagem" placeholder="MENSAGEM*"></textarea>
                <br>
                <button type="submit">
                    <H3>ENVIAR</H3>
                </button>
            </form>
        </div>
    </main>
    <footer id="footerContato">
        <div class="redes-sociais">
            <ul>
                <li><a href="https://www.instagram.com/fordbrasil/"><img id="logoRedes" src="img/instagram-logo-50.png"
                            alt="Instagram">
                    </a></li>
                <li><a href="https://www.facebook.com/FordBrasil/"><img id="logoRedes" src="img/facebook-50.png"
                            alt="Facebook">
                    </a></li>
                <li><a href="https://www.youtube.com/fordbrasil"><img id="logoRedes" src="img/youtube-squared-50.png"
                            alt="Youtube"></a></li>
            </ul>
            <p id="copyright">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
            <a href="index.html"><img src="./img/ford-96.png" alt="logoford"></a>
        </div>
    </footer>


</body>

</html>
